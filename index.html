<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg">
  <!-- Awsome fonts and icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Font CDNs -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <!-- Stylesheet Linked -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Crypto Watcher</title>
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators" id='js-indicators'>
      <li class="indicator" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
      <li class="indicator" data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
      <li class="indicator" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <!-------------------------------------------------- NEWS PAGE --------------------------------------------------->
      <div class="carousel-item">
        <div class="container">
          <div class="col-md-12">
            <div class="newsHeader">
              <h1 class="text-center"><strong>NEWS</strong></h1>
            </div>
            <div class="card">
              <div class="card-header">
                <h4>Search</h4>
              </div>
              <div class="card-body">
                <form class="newsFeedSelector">
                  <div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <button type="submit" class="btn btn-primary d-inline-block" onclick="getNewsOnClick()">
                            <i class="fas fa-sync-alt"></i>
                          </button>
                        </div>
                        <select name="news" class="form-control" id="newsTopic" onchange="getNewsOnClick()">
                          <option selected>Crypto Coin news</option>
                          <option>CNN</option>
                          <option>Bloomberg</option>
                          <option>BBC News</option>
                          <option>Google News</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
                <!-- card body ending -->

                <div>
                  <h4 id="articleSource">Top Articles:</h4>
                </div>
                <div id="js-news-page">
                  <div id="articlesSection" class="container newsArticleSection">

                    <!-- Article goes here -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-------------------------------------------------- USER PAGE --------------------------------------------------->
      <div class="carousel-item active">
        <div class="container">
          <div class="col-md-12">

            <div class="userHeader mb-3">
              <h1> Crypto Watcher</h1>
              <div id="js-user-total" class="d-none">
                <h6 class="topText">Your Portfolio Balance:</h6>
                <h1 id="pTotal">$0.00</h1>
              </div>
            </div>

            <div class="card rounded-0">
              <div id="js-user-account">
                <div class="card-header">
                  <h4>Login</h4>
                </div>
                <div class='card-body'>
                  <form>
                    <div class="form-group">
                      <label for="uId">Username <span id="userIdErr" class="text-danger"></span></label>
                      <input class="form-control" id="uId" placeholder="User ID..." type="text">
                    </div>
                    <button class="btn btn-primary" onclick="loginAccount()">Submit</button>
                    <button class="btn btn-primary" onclick="createAccountForm()">Create Account</button>
                  </form>
                </div>
              </div>
              <div id="js-user-portfolio">
                <div class="card-header">
                  <h3 class="text-white">Portfolio:</h3>
                </div>
                <div class="card-body">
                  <form id="holdingForm" class="holdingsForm d-none">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-2">
                          <label id="holdingsSymbol"></label>
                        </div>
                        <div class="col-sm-2">
                          <label id="coinPrice"></label>
                        </div>
                        <div class="col-sm-4">
                          <input id="holdingDecimals" class="form-control" id="tHoldings" placeholder="Holdings..."
                            type="text" data-value="">
                        </div>
                        <div class="col-sm-2">
                          <label id="holdingDollars"></label>
                        </div>
                        <div class="col-sm-2">
                          <button class="btn btn-primary float-right" onclick="saveHoldingsOnClick()">Save</button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="table-responsive" style="color:white;">
                    <table class="table table-striped table-hover table-sm">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col">Coin</th>
                          <th scope="col">Price/Holdings</th>
                          <th scope="col">Chg.24h</th>
                        </tr>
                      </thead>
                      <tbody id="portfolio-data" style="color:white;">

                        <!-- Portfolio goes here -->

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-------------------------------------------------- SEARCH PAGE --------------------------------------------------->
      <div class="carousel-item">
        <div class="container">
          <div class="col-md-12">
            <div class="searchHeader">
              <h1 class="text-center"><strong>Crypto Watcher</strong></h1>
            </div>
            <div class="card mb-2">
              <div class="card-header">
                <h4>Add Cryptocurrencies</h4>
              </div>
              <div class="card-body">

                <form>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <button type="submit" class="btn btn-primary d-inline-block" onclick="refreshCoins()">
                          <i class="fas fa-sync-alt"></i>
                        </button>
                      </div>
                      <select name="news" class="form-control actionSelector" id="actionSelection" onchange="actionSelectionOnClick()">
                        <option selected>Top currencies</option>
                        <option>Search</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <button id="btnSearch" type="submit" class="btn btn-primary d-inline-block" disabled onclick="searchOnClick()">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                      <input id="searchText" type="text" disabled class="form-control upperCaseInput" placeholder="Coin symbol...">
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h4 id="articleSource">Crypto currencies:</h4>
              </div>
              <div class="card-body" id="js-news-page">
                <div id="coinsSection" class="container coinSection">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Coin</th>
                          <th scope="col">Price</th>
                          <th scope="col">Chg.24h</th>
                        </tr>
                      </thead>
                      <tbody id="coin-data">

                        <!-- Crypto currencies data goes here -->

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <a class="carousel-control-prev carousel-control" id='js-control-prev' href="#carouselExampleIndicators" role="button"
      data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next carousel-control" id='js-control-next' href="#carouselExampleIndicators" role="button"
      data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- Bootstrap CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <!-- app.js Linked -->
  <script src="./assets/js/accounting.js"></script>
  <script src="./assets/js/user.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/cryptocompare.js"></script>
  <script src="./assets/js/cnnfeed.js"></script>

</body>

</html>
